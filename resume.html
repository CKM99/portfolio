<!DOCTYPE html>
<html>
<head>
    <title>Christina's References</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Trirong', sans-serif;
            margin: 0;
            padding: 0;
            position: relative; /* Add this line to the body */
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .backButton {
            position: absolute; /* Position the button */
            top: 20px; /* Adjust top position as needed */
            left: 20px; /* Adjust left position as needed */
        }

        .pdf-container {
            max-width: 100%;
            margin: 0 auto;
        }

        .pdf-iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Adjust styles for smaller screens (e.g., iPhones) */
        @media (max-width: 768px) {
            .header {
                padding: 170px;
            }
        }

        h1 {
            text-align: center;
        }

        /* Additional CSS styles go here */
    </style>
</head>
<body>
<div class="header">
    <h1>My Resume</h1>
    <form class="" action="index.html">
        <button class="backButton">Back</button>
    </form>
</div>
<div class="pdf-container">
    <iframe class="pdf-iframe" loading="lazy" src="ckm-resume.pdf" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
</div>
</body>
</html>
